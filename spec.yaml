image: docker.io/servicelaborg/tamtam:1.0.2
tags: ['1', '1.0', 'latest']
manifests:
  -
    image: docker.io/servicelaborg/tamtam:latest-linux-amd64
    platform:
      architecture: amd64
      os: linux
  -
    image: docker.io/servicelaborg/tamtam:latest-linux-386
    platform:
      architecture: 386
      os: linux
  -
    image: docker.io/servicelaborg/tamtam:latest-linux-arm_6
    platform:
      architecture: arm
      variant: v6
      os: linux
  -
    image: docker.io/servicelaborg/tamtam:latest-linux-arm64
    platform:
      architecture: arm64
      variant: v8
      os: linux
