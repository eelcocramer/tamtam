before:
  hooks:
    - make clean

builds:
- env:
  - CGO_ENABLED=0
  ldflags:
  - -s -w -X $(package)/cmd.Version={{.Version}} -X $(package)/cmd.BuildTime={{.Date}} -X $(package)/cmd.GitHash={{.Commit}}
  goos:
  - windows
  - linux
  - darwin
  goarch:
  - amd64
  - 386
  - arm64
  - arm
  ignore:
  - goos: darwin
    goarch: arm
  - goos: darwin
    goarch: arm64
  - goos: darwin
    goarch: "386"
  - goos: windows
    goarch: arm
  - goos: windows
    goarch: arm64

archive:
  github:
    owner: servicelab
    name: tamtam
  replacements:
    darwin: macos
    linux: linux
    windows: windows
    386: i386
    amd64: x86_64
  format_overrides:
    - goos: windows
      format: zip
